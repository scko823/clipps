version: 2
jobs:
  setup:
    docker:
      - image: 'circleci/node:8.9'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package-lock.json" }}'
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package-lock.json" }}'
      - run: npm lint
      - run: npm test
  build_and_deploy:
    docker:
      - image: 'circleci/node:8.9'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package-lock.json" }}'
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package-lock.json" }}'
      - run: npm run build
      - run: npm run deploy-gh-pages
workflows:
  version: 2
  everything:
    jobs:
      - setup
      - build_and_deploy:
          requires:
            - setup
          filters:
            branches:
              only: master
