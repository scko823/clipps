version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:8.9'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package-lock.json" }}'
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package-lock.json" }}'
  test:
    docker:
      - image: 'circleci/node:8.9'
    working_directory: ~/repo
    steps:
      - checkout
      - run: null
        name: Test
        command: npm test
  workflows:
    version: 2
    build_and_test:
      jobs:
        - build
        - test:
          requires:
            - build
          filters:
            branches:
              only: master
